<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('定时任务详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	
	<form class="form-horizontal m-t" id="jobLogForm" th:if="${name == 'jobLog'}">
	    <div class="form-group">
			<label class="col-sm-3 control-label">日志序号：</label>
			<div class="form-control-static" th:text="${jobLog.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务名称：</label>
			<div class="form-control-static" th:text="${jobLog.jobName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务分组：</label>
			<div class="form-control-static" th:text="${jobLog.jobGroup}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调用Dubbo接口：</label>
			<div class="form-control-static" style="word-wrap:break-word; word-break:break-all;" th:text="${jobLog.invokeTarget}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">日志信息：</label>
			<div class="form-control-static" th:text="${jobLog.jobMessage}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态：</label>
			<div class="form-control-static" th:class="${jobLog.status == 1 ? 'label label-primary' : 'label label-danger'}" th:text="${jobLog.status == 1 ? '成功' : '失败'}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行时间：</label>
			<div class="form-control-static" th:text="${#dates.format(jobLog.createTime, 'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">耗时(毫秒)：</label>
			<div class="form-control-static" th:text="${jobLog.timeCost}">
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${jobLog.status == '0' ? 'none' : 'block'}">
			<label class="col-sm-3 control-label">异常信息：</label>
			<div class="form-control-static"  style="word-wrap:break-word; word-break:break-all;" th:text="${jobLog.exceptionInfo}">
			</div>
		</div>
	</form>
	
	<form class="form-horizontal m-t" id="jobForm" th:if="${name == 'job'}">
	    <div class="form-group">
			<label class="col-sm-3 control-label">任务序号：</label>
			<div class="form-control-static" th:text="${job.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务名称：</label>
			<div class="form-control-static" th:text="${job.jobName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">任务分组：</label>
			<div class="form-control-static" th:text="${job.jobGroup}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调用目标：</label>
			<div class="form-control-static" style="word-wrap:break-word; word-break:break-all;" th:text="${job.invokeTarget}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行表达式：</label>
			<div class="form-control-static" th:text="${job.cronExpression}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">下次执行时间：</label>
			<div class="form-control-static" th:text="${#dates.format(job.nextValidTime, 'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行策略：</label>
			<div class="form-control-static" th:if="${job.misfirePolicy == 0}">默认策略</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == 1}">立即执行</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == 2}">执行一次</div>
			<div class="form-control-static" th:if="${job.misfirePolicy == 3}">放弃执行</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">异步执行：</label>
			<div class="form-control-static" th:class="${job.async == 0 ? 'label label-primary' : 'label label-warning'}" th:text="${job.async == 0 ? '同步' : '异步'}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">执行状态：</label>
			<div class="form-control-static" th:class="${job.status == 1 ? 'label label-primary' : 'label label-danger'}" th:text="${job.status == 1 ? '正常' : '暂停'}">
			</div>
		</div>
	</form>
	
    </div>
</body>
</html>
